<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>

    <h:form id="atmForm">
        <p:inputText value="#{mbAtmConsole.atmId}"/>
        <p:commandButton value="Submit" actionListener="#{mbAtmConsole.checkAtm}"
                         process="@form" update="@form"/>
        <h:outputText id="output" value="#{mbAtmConsole.output}"
                      rendered="#{!mbAtmConsole.output.isEmpty()}" />
        <h:outputText id="error" value="#{mbAtmConsole.error}"
                      rendered="#{!mbAtmConsole.error.isEmpty()}" />
    </h:form>

</h:body>
</html>
